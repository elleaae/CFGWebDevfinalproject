      <h1>Subscribe to our Newsletter</h1>
      <form>
<div class="subscribeform">
        <div class="needs-validation">
                        
          <label for="name">Please enter your Name</label>
          <input type="text" class="form-control" name="firstandlastname" aria-describedby="emailHelp" placeholder="First and Last Name" required>
          <label for="emailaddress">Please enter your email address</label>
          <input type="email" class="form-control" name="emailaddress" aria-describedby="emailHelp" placeholder="Please add your email address" required>
      
           <label class="e-mailcheck" for="invalidCheck">
      
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      
        </div>
      
      
      
      
        <div>
      
          <label for="exampleFormControlSelect1">How often would you like to recieve updates?</label>
      
          <select class="form-control" id="options">
      
            <option value="1">Daily</option>
      
            <option value="2">Weekly</option>
      
            <option value="3">Monthly</option>
      
            <option value="4">Every 3 Months</option>
      
            <option value="5">Yearly </option>
      
          <label class="options" for="invalidCheck">
      
          </select>
      
        </div>
      
      
      
      
        <div>
      
         <label for="comments">Send us comments, questions or suggestions!</label>
      
         <textarea class="form-control" name="comments" rows="3"></textarea>
      
       </div>
      
      
      
      <br>
       <button type="submit" onclick="subscriber()" class="btn btn-primary">Submit</button>
      </div>
      </form>
